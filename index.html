<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, [Her Name]!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Welcome Section -->
        <section class="welcome">
            <h1>Happy Birthday!</h1>
            <h2 class="name">[Her Name]</h2>
            <p>Wishing you a day full of love, joy, and laughter!</p>
        </section>

        <!-- Slideshow Section -->
        <section class="slideshow">
            <div class="slide-container">
                <img src="image1.jpg" alt="Special Moment">
                <img src="image2.png" alt="Another Special Moment">
                <img src="image3.jpg" alt="Memorable Moment">
            </div>
        </section>

        <!-- Interactive Gift Section -->
        <section class="interactive">
            <div class="gift-box" onclick="openGift()">
                🎁 Tap the gift for a surprise!
            </div>
            <div class="message hidden">
                <p>Surprise! You are loved beyond measure! 🎉❤️</p>
            </div>
        </section>

        <!-- Closing Section -->
        <section class="closing">
            <h2>May your day be as amazing as you are!</h2>
            <p>Have a fantastic birthday! 🎂✨</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
